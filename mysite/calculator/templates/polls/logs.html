<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <title>Calculator</title>
  </head>

<body>
  <ul> {% for type in allTypes %}
    <li>
      {{type.foodName}}
    </li>
    <li>
      {{type.foodRate}}
    </li>
    <li>
      <form method = 'post' action = "{% url 'detail' type.id %}">
        {% csrf_token %}
        <button type = 'submit'>Edit</button>
      </form>
    </li>
    {% endfor %}
  </ul>
  <form method = 'post' action = "{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="logout" value="logout"></input>
    <button type = 'submit'>Logout</button>
  </form>
  <form method = 'post' action = "{% url 'create' user.username %}">
    {% csrf_token %}
    <button type = 'submit'>Create New Review</button>
  </form>
  <form method = 'post' action = "{% url 'profile' user.username %}">
    {% csrf_token %}
    <button type = 'submit'>Profile</button>
  </form>
</body>

</html>
