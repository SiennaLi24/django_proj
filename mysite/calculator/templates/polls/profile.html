<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <title>Profile</title>
  </head>

<body>
  <h3>User Profile for {{user.username}}</h3>
  {% if exist %}
    <ul>
      <li>
        <h5>User</h5>
        {{userProfile.user}}
      </li>
      <li>
        <h5>Location</h5>
        {{userProfile.location}}
      </li>
      <li>
        <h5>Qualifications</h5>
        {{userProfile.qualifications}}
      </li>
    </ul>
  {% else %}
    <form method = 'post' action="{% url 'profile' user.username %}">
      {% csrf_token %}
      <label for = 'user'>Name</label>
      <input type = 'text' id = 'user' name = 'user'>
      <label for = 'location'>Location</label>
      <input type = 'text' id = 'location' name = 'location'>
      <label for = 'qualifications'>Qualifications as a Reviewer</label>
      <input type = 'text' id = 'qualifications' name = 'qualifications'>
      <div class = "field">
        <div class = "control">
          <button type = 'submit'>Create New Profile</button>
        </div>
      </div>
    </form>

  {% endif %}

</body>

</html>
